<div class="container" style="justify-content: flex-start;">
	<div class="title" style="text-align:left;margin-bottom: 2vh; margin-top: 5vh;">Error:</div>
    <div id="error" style="font-size: 2vh;">Se ha producido un error</div>
    <div style="margin-top: auto; text-align: end; font-size: 3.5vh;">
        <a href="index.html">MENU</a>
    </div>
</div>

<script>
    const errorTextField = document.getElementById('error')
    const errorType = (new URLSearchParams(window.location.search)).get("error");
    const errorTexts = {
        "location": "ESP\nAcceso denegado:\n\tUsted se encuentra demasiado lejos de la exposición."
                + "\n\nENG\nAccess denied:\n\tYou are too far away from the exhibition.",
        "permission": "ESP\nPermiso:\n\tSe requiere acceso a la ubicación del dispositivo para verificar que se encuentra en el área de la exposición."
                + "\n\nENG\nPermission:\n\tAccess to the device's location is required in order to verify you're in the area of the exhibition.",
        "support": "ESP\nNo hay soporte:\n\tSu buscador no soporta la geolocalización necesaria para verificar que se encuenra en el área de la exposición."
                + "\n\nENG\nNot supported:\n\tYour browser doesn't support geolocalization which is necessary to verify you're in the area of the exhibition.",
        "unavailable": "ESP\nNo disponible:\n\tSu ubicación no está disponible para verificar que se encuentra en el área de la exposición."
                + "\n\nENG\nUnavailable:\n\tYour location isn't available. We can't verify you're in the area of the exhibition.",
        "timeout": "\n\nESP\nTimeout:\n\tSe excedió el tiempo de conexión para verificar su ubicación."
                + "\n\nENG\nTimeout:\n\tThere was a timeout while checking your location.",
        "unknown": "\n\nESP\nDesconocido:\n\tHubo un error desconocido."
                + "\n\nENG\nUnknown:\n\tThere was an unknown error."  
    }
    errorTextField.innerText = errorTexts[errorType]
    navigator.geolocation.getCurrentPosition(()=>{},null)
</script>
